reboot_router:
  name: Reboot Router
  description: Reboot the Cudy router
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the router (optional if only one router configured)
      required: false
      example: "abc123"
      selector:
        text:

restart_5g_connection:
  name: Restart 5G Connection
  description: Restart the 5G modem connection (modem reset)
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the router (optional if only one router configured)
      required: false
      example: "abc123"
      selector:
        text:

switch_5g_band:
  name: Switch 5G Band
  description: Switch the 5G modem band preference
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the router (optional if only one router configured)
      required: false
      example: "abc123"
      selector:
        text:
    band:
      name: Band
      description: The band value to switch to (e.g., "auto", "5g-only", "lte-only")
      required: true
      example: "auto"
      selector:
        text:

send_sms:
  name: Send SMS
  description: Send an SMS message via the router's cellular modem
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the router (optional if only one router configured)
      required: false
      example: "abc123"
      selector:
        text:
    phone_number:
      name: Phone Number
      description: The destination phone number (include country code, e.g., +441234567890)
      required: true
      example: "+441234567890"
      selector:
        text:
    message:
      name: Message
      description: The SMS text content (max ~70 chars for single SMS, longer messages may be split)
      required: true
      example: "Hello from Home Assistant!"
      selector:
        text:
          multiline: true

send_at_command:
  name: Send AT Command
  description: Send an AT command directly to the modem (advanced users)
  fields:
    entry_id:
      name: Entry ID
      description: The config entry ID of the router (optional if only one router configured)
      required: false
      example: "abc123"
      selector:
        text:
    command:
      name: Command
      description: The AT command to execute (e.g., "AT+CSQ" for signal quality)
      required: true
      example: "AT+CSQ"
      selector:
        text:
